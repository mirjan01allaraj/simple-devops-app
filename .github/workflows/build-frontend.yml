name: Build Frontend

on:
  push:
    paths:
      - 'webbuild/src/**'
      - 'webbuild/esbuild.config.mjs'
      - '.github/workflows/build-frontend.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        cd webbuild
        npm install

    - name: Build bundle.js with esbuild
      run: |
        cd webbuild
        npm run build

    - name: Verify bundle.js exists
      run: |
        if [ -f app/public/assets/bundle.js ]; then
          echo "✅ bundle.js built successfully"
        else
          echo "❌ bundle.js is missing!"
          exit 1
        fi

